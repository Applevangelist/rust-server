syntax = "proto3";

import "common.proto";

package dcs.controller;

service ControllerService {
	// https://wiki.hoggitworld.com/view/DCS_option_alarmState
	rpc SetAlarmState(SetAlarmStateRequest) returns (dcs.EmptyResponse) {}
}

message SetAlarmStateRequest {
	enum AlarmState {
		AUTO = 0;
		GREEN = 1;
		RED = 2;
	}

	oneof name {
	  string group_name = 1;
	  string unit_name = 2;
	}
	AlarmState alarm_state = 3;
}