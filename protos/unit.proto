syntax = "proto3";

import "common.proto";

package dcs;

message UnitName {
  string name = 1;
}

message GetRadarResponse {
  bool active = 1;
  Target target = 2;
}

message GetUnitPositionResponse {
  Position position = 1;
}

message GetUnitPlayerNameResponse {
  optional string player_name = 1;
}
